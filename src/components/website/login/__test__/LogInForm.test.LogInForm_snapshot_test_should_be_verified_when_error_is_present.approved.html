<div class="login-modal-input-container">
  <p class="login-modal-input-help">onlyEmail</p>
  <div class="login-modal-input-box-container login-modal-wrong-input-border">
    <input class="login-modal-input-text" type="email" data-testid="emailInput" value="" />
  </div>
  <p class="login-modal-input-help">enterPassword</p>
  <div class="login-modal-input-box-container login-modal-wrong-input-border">
    <input class="login-modal-input-text" type="password" data-testid="passwordInput" value="" />
  </div>
  <p class="login-modal-input-help login-modal-wrong-input">somethingIsWrong</p>
</div>
<div class="login-modal-button-container">
  <div class="login-modal-two-buttons-on-one-row">
    <button class="login-modal-correct-input" data-testid="resetPasswordButton">resetPassword</button>
    <button class="login-modal-button-black-on-green" data-testid="nextButton">next</button>
  </div>
</div>
